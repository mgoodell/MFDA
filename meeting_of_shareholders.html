<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webinar Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .embed-container {
      position: relative;
      width: 100%;
      max-width: 960px; /* optional cap for large screens */
      aspect-ratio: 16 / 9;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="embed-container">
    <iframe
      src="https://app.webinar.net/18lWB9809GA?embed=true"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
