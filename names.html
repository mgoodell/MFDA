<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Search</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
        .show {display:block;}
    </style>
</head>
<body>

<div class="dropdown">
    <input type="text" id="searchInput" onkeyup="filterFunction()" placeholder="Start typying to search for your name..">
    <div id="dropdown-content" class="dropdown-content">
        <!-- Options will be populated here -->
    </div>
</div>

<script>
    // URL of the hosted text file
    const fileUrl = 'https://cdn.webinar.net/resources/0166761b-1a8b-46dc-a36f-fcc4057e86b8.txt';

    document.addEventListener('DOMContentLoaded', (event) => {
        fetch(fileUrl)
            .then(response => response.text())
            .then(data => {
                const names = data.split('\n').map(name => name.trim()).filter(name => name.length > 0);
                populateDropdown(names);
            });
    });

    function populateDropdown(names) {
        const dropdown = document.getElementById('dropdown-content');
        names.forEach(name => {
            const option = document.createElement('a');
            option.textContent = name;
            option.href = "#";
            dropdown.appendChild(option);
        });
    }

    function filterFunction() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toUpperCase();
        const div = document.getElementById('dropdown-content');
        const a = div.getElementsByTagName('a');
        for (let i = 0; i < a.length; i++) {
            const txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
        div.classList.add('show');
    }

    window.onclick = function(event) {
        if (!event.target.matches('#searchInput')) {
            const dropdowns = document.getElementsByClassName("dropdown-content");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

</body>
</html>
