<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Type Ahead</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <label for="name-dropdown">Select Name: </label>
    <input id="name-dropdown" type="text">

    <script>
        $(document).ready(function() {
            // URL to fetch the names from
            const url = 'https://sqps.onstreamsecure.com/origin/demo1/inbox/first-names.json';

            // Fetch names from the hosted file
            $.getJSON(url, function(data) {
                const names = data.names; // Assuming the JSON has an array of names under the key 'names'

                // Initialize the autocomplete widget
                $('#name-dropdown').autocomplete({
                    source: names,
                    minLength: 2 // Start suggesting after typing 2 characters
                });
            }).fail(function() {
                console.error('Failed to fetch names');
            });
        });
    </script>
</body>
</html>
