<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List from JSON</title>
</head>
<body>
    <h1>Select a Name</h1>
    <select id="nameDropdown">
        <option value="">Select a name</option>
    </select>

    <script>
        // URL of the hosted JSON file
        const jsonUrl = 'https://sqps.onstreamsecure.com/origin/demo1/inbox/names.json';

        // Function to fetch the JSON data and populate the dropdown
        async function populateDropdown() {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();
                
                const dropdown = document.getElementById('nameDropdown');
                data.names.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching the JSON data:', error);
            }
        }

        // Call the function to populate the dropdown when the page loads
        window.onload = populateDropdown;
    </script>
</body>
</html>
