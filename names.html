<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Type-Ahead</title>
    <style>
        /* Style the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content div {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }

        .show {display: block;}
    </style>
</head>
<body>

<div class="dropdown">
    <input type="text" id="dropdownInput" onkeyup="filterFunction()" placeholder="Search names..">
    <div id="dropdownContent" class="dropdown-content"></div>
</div>

<script>
    async function fetchNames() {
        const response = await fetch('https://cdn.webinar.net/resources/0166761b-1a8b-46dc-a36f-fcc4057e86b8.txt');
        const text = await response.text();
        return text.split('\n').map(name => name.trim()).filter(name => name);
    }

    function createDropdown(names) {
        const dropdownContent = document.getElementById('dropdownContent');
        dropdownContent.innerHTML = '';

        names.forEach(name => {
            const div = document.createElement('div');
            div.textContent = name;
            div.onclick = function() {
                document.getElementById('dropdownInput').value = name;
                closeDropdown();
            };
            dropdownContent.appendChild(div);
        });
    }

    function filterFunction() {
        const input = document.getElementById('dropdownInput');
        const filter = input.value.toLowerCase();
        const divs = document.getElementById('dropdownContent').getElementsByTagName('div');

        for (let i = 0; i < divs.length; i++) {
            const txtValue = divs[i].textContent || divs[i].innerText;
            if (txtValue.toLowerCase().indexOf(filter) > -1) {
                divs[i].style.display = '';
            } else {
                divs[i].style.display = 'none';
            }
        }
    }

    function closeDropdown() {
        document.getElementById('dropdownContent').classList.remove('show');
    }

    document.getElementById('dropdownInput').addEventListener('focus', function() {
        document.getElementById('dropdownContent').classList.add('show');
    });

    document.addEventListener('click', function(e) {
        if (!e.target.matches('#dropdownInput')) {
            closeDropdown();
        }
    });

    document.addEventListener('DOMContentLoaded', async function() {
        const names = await fetchNames();
        createDropdown(names);
    });
</script>

</body>
</html>
