<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Changed to fixed height to prevent scrolling */
      overflow: hidden; /* Keeps it contained */
    }

    .embed-container {
      position: relative;
      /* This line is the magic: it picks the smaller of the two sizes */
      width: min(95vw, calc(95vh * 16 / 9)); 
      aspect-ratio: 16 / 9;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* Optional: makes it pop */
    }

    .iframe-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="embed-container">
    <iframe 
      data-advancedhtml="" 
      class="iframe-video" 
      playsinline="1" 
      allow="autoplay;fullscreen;camera;microphone;" 
      src="https://app.webinar.net/5w4y82daoMd?autoPlay=true&embed=true">
    </iframe>
  </div>

</body>
</html>
